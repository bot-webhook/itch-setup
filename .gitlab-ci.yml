
stages:
  - build
  - deploy

build:linux:amd64:
  stage: build
  script:
    - export CI_OS=linux
    - export CI_ARCH=amd64
    - export CI_TARGET=itch-setup
    - scripts/ci-build.sh
    - export CI_TARGET=kitch-setup
    - scripts/ci-build.sh
  tags:
    - docker-itchsetup-64
  artifacts:
    expire_in: 1 week
    paths:
      - broth

build:windows:386:
  stage: build
  script:
    - export CI_OS=windows
    - export CI_ARCH=386
    - export CI_TARGET=itch-setup
    - scripts/ci-build.sh
    - export CI_TARGET=kitch-setup
    - scripts/ci-build.sh
  tags:
    - windows
  artifacts:
    expire_in: 1 week
    paths:
      - broth

